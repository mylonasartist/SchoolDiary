<div class="bg-danger m-1 p-1 text-center" *ngIf="errorMessage != null">
    {{errorMessage}}
</div>
<div class="p-1">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="form-row">
            <div class="col-md-4"></div>
            <div class="form-group col-md-4">
                <label>Name</label>
                <input class="form-control"
                    name="username"
                    [(ngModel)]="username" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4"></div>
            <div class="form-group col-md-4">
                <label>Password</label>
                <input class="form-control"
                    name="password"
                    [(ngModel)]="password"
                    type="password" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4"></div>
            <div class="col-md-4 mt-1">
                <button class="btn btn-primary mr-1" type="submit"
                [disabled]="!(username?.length > 0) || !(password?.length > 0)">
                Login
            </button>
            <button class="btn btn-secondary ml-1" type="reset">Cancel</button>
            </div>
        </div>
        <div class="form-row mt-3">
            <div class="col-md-4"></div>
            <div class="col-md-4 align-bottom">New user? <a routerLink="http://yahoo.com">Register</a></div>
        </div>
    </form>
</div>
