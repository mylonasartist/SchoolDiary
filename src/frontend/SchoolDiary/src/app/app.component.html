<div class="navbar navbar-dark bg-dark">
  <a class="navbar-brand text-primary">SCHOOL DIARY</a>
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link is-active"
        [routerLink]="authenticationService.isAuthenticated()? 'diaries': null"
        [appSdAttr]="authenticationService.isAuthenticated()? 'enabled': 'disabled'">
        My Diaries
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/about">About School Diary</a>
    </li>
    <li *ngIf="!authenticationService.isAuthenticated()" class="nav-item">
      <a class="nav-link" routerLink="/login">Login</a>
    </li>
    <li *ngIf="authenticationService.isAuthenticated()" class="nav-item">
      <a class="nav-link text-primary" (click)="authenticationService.logout()">Logout</a>
    </li>
  </ul>
</div>
