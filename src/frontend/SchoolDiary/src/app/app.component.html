<!-- TODO consider put navigation into a separate component -->
<div class="navbar">
  <a class="navbar-brand text-primary">SCHOOL DIARY</a>
  <ul class="nav nav-pills justify-content-end">
    <li class="nav-item">
      <a class="nav-link is-active"
        [ngClass]="{
          'disabled': !authenticationService.isAuthenticated(),
          'enabled': authenticationService.isAuthenticated()
        }"
        routerLink="/diaries">
        My Diaries
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/about">About School Diary</a>
    </li>
    <li *ngIf="!authenticationService.isAuthenticated()" class="nav-item">
      <a class="nav-link" routerLink="/login">Login/Register</a>
    </li>
    <li *ngIf="authenticationService.isAuthenticated()" class="nav-item dropdown">
      <a class="nav-link dropdown-toggle"
        data-toggle="dropdown"
        href="#">
        <i class="fa fa-user" area-hidden="true"> {{authenticationService.userName}}</i>
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#" (click)="authenticationService.logout()">Logout</a>
        <a *ngIf="authenticationService.admin" class="dropdown-item" routerLink="/admin">Admin</a>
      </div>
    </li>
  </ul>
</div>
<router-outlet></router-outlet>
